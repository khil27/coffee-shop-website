<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <title>Coffee Shop Website</title>
</head>
<body>
  <div class="nav">
      <a href="index.html" class="brand">
      </a>
    <div class="menu">
      <ul>
        <li><a href="index.html">Brew</a></li>
        <li><a href="menu.html">Store</a></li>
        <li><a href="menu.html">Order</a></li>            
      </ul> 
    </div>
  </div>

  <section class="contact">
    <div class="contact-headline">
        <h1>Get in touch with <b>The Coffee Shop</b></h1>
        <div class="contact-info">
            <p>63 917 123 4567</p>
            <p>info@thecoffeeshop.com</p>
            <p>123 Main Street, Anytown, USA</p>
        </div>
        <form action="https://api.web3forms.com/submit"
            method="post"
            class="contact-form"
        >
            <input type="hidden"
                    name="access-key"
                    value="73a01ed6-3184-40f1-89c9-26ca6b24d732"
        >

            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="number" name="number" placeholder="Phone Number" required>
            <input type="text" name="location" placeholder="Location" required>
            <textarea name="Order" placeholder="Order" required></textarea>
            <button class="btn-2 btn-contact btn-product">Submit</button>
        </form>
    </div>
    <div class="contact-images">
        <img src="img/contact-img-1.png" alt="img">
        <img src="img/contact-img-2.png" alt="img">
    </div>
  </section>

  <div class="callout">
    <div>
      <h4>Do you know we have a daily delivery service?</h4>
      <i class="fa-solid fa-truck" style="color: white;"></i>
    </div>
    <h1>Elevating Your Coffee Experience</h1>
    <button class="btn-2 btn-callout" onclick="window.location.href='contact.html'">
      Contact Us
  </button>  
  </div>

  <!-- Footer -->
  <footer>
    <a href="#">
      <h1>The Coffee Shop</h1>
    </a>
    
    <div class="socials">
      <a href="facebook.com">
        <div class="social-box">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
      </a>

      <a href="x.com">
        <div class="social-box">
          <i class="fa-brands fa-x-twitter"></i>
        </div>
      </a>

      <a href="linkedin.com">
        <div class="social-box">
          <i class="fa-brands fa-linkedin-in"></i>
        </div>
      </a>

      <a href="instagram.com">
        <div class="social-box">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </a>
    </div>
  </footer>

</body>
</html>
